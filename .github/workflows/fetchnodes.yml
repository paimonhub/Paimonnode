name: Fetching Nodes

on:
  schedule:
   - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  Fetch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 16.0
    - run: git config pull.rebase false && git config --local user.name "yu-steven" && git config --local user.email "78414278+yu-steven@users.noreply.github.com" && rm ./nodefetcher/out.txt && git status -s && git add . && git commit -m "del"
    - name: fetch
      env: 
        PAIMONNODE_DB_URI: ${{ secrets.PAIMONNODE_DB_URI }}
        NFETCH_MAX_THREAD: 5000
      run: cp sublist.txt ./nodefetcher/ && ulimit -c 1024 && ulimit -a && cd ./nodefetcher && chmod 777 ./sinf && ./sinf
    - run: cd ./nodefetcher && node dump
    - run: rm -rf ./nodefetcher/subconverter/cache/
    - run: ./nodefetcher/up.sh
